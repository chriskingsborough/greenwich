<div class="container">
    <h2>Reminder Form</h2>
    <form action="/add_reminder/" method="post">
        {% csrf_token %}
    <div class="form-group label-static is-empty">
        <label for="event_name" class="control-label">Event Name</label>
        <input id="event_name" name="event_name" class="form-control" type="text" placeholder="Event Name"/>
    </div>

    <div class="form-group label-static is-empty">
        <label for="event_message" class="control-label">Event Message</label>
        <input id="event_message" name="event_message" class="form-control" type="text" placeholder="Enter Message"/>
    </div>

    <div class="form-group label-static is-empty">
        <label for="date" class="control-label">Event Date</label>
        <input id="date" name="date" class="form-control" type="date" placeholder="Date"/>
    </div>

    <div class="form-check label-static is-empty">
        <label for="event_type" class="form-check-input control-label">Recurring Event
        <input id="event_type" name="event_type" class="form-check-input form-control" type="checkbox" placeholder="" value="recurring"/>
        </label>
    </div>

    <div class="form-check label-static is-empty">
        <div for="recurrance" class="form-check-input control-label">Recurring Type
            <select name="recurrance_frequency" id="recurrance_frequency">
                <option value="Daily">Daily</option>
                <option class="Weekly">Weekly</option>
                <option class="Monthly">Monthly</option>
                <option class="Yearly">Yearly</option>
            </select>
        </div>
    </div>

    <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Monday
        </label>
    </div>

    <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Tuesday
        </label>
    </div>

    <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Wednesday
        </label>
    </div>

     <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4"> Thursday
        </label>
    </div>

     <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5"> Friday
        </label>
    </div>

     <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6"> Saturday
        </label>
    </div>

    <div class="form-check form-check-inline label-static is-empty">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7"> Sunday
        </label>
    </div>

    <div class="form-group label-static is-empty">
        <label for="start_date" class="control-label">Start Date</label>
        <input id="start_date" name="start_date" class="form-control" type="date" placeholder="Date"/>
    </div>

    <div class="form-group label-static is-empty">
        <label for="end_date" class="control-label">End Date</label>
        <input id="end_date" name="end_date" class="form-control" type="date" placeholder="Date"/>
    </div>

    <input type="submit" value="Submit" />
    </form>
</div>
<br><br>
<a href='/'>Home</a>

    <h2>Register Form</h2>
    <form action="/create_account/" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="form-group label-static is empty">
                <label for="username" class="control-label">Username</label>
                <input id="username" name="username" class="form-control" type="text" placeholder="Choose a username"/>
            </div>
        
            <div class="form-group label-static is empty">
                <label for="first_name" class="control-label">First Name</label>
                <input id="first_name" name="first_name" class="form-control" type="text" placeholder="Enter first name"/>
            </div>
        
            <div class="form-group label-static is empty">
                <label for="last_name" class="control-label">Last Name</label>
                <input id="last_name" name="last_name" class="form-control" type="text" placeholder="Enter last name"/>
            </div>
        
            <div class="form-group label-static is empty">
                <label for="phone_number" class="control-label">Phone Number</label>
                <input id="phone_number" name="phone_number" class="form-control" type="tel" placeholder="Enter phone number"/>
            </div>
        
            <div class="form-group label-static is empty">
                <label for="email" class="control-label">Email</label>
                <input id="email" name="email" class="form-control" type="email" placeholder="Enter email"/>
            </div>
        
            <div class="form-group label-static is empty">
                <label for="password" class="control-label">Password</label>
                <input id="password" name="password" class="form-control" type="password" placeholder="Enter password"/>
            </div>
        
            <input type="submit" value="Submit" />
    </form>
